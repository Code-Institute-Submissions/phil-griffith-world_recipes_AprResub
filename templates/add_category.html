{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Category</h3>
    
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">folder_open</i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>          
            <!-- submit button -->
            <div class="center-align">
                <button class="btn waves-effect waves-light submit-buttons" type="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
                <a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn red">
                    Cancel
                </a>
            </div>
        </form>
    </div>

{% endblock %}
