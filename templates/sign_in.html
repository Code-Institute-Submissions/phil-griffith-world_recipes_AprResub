{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Sign In</h3>

    <div class="row">

        <!-- Sign in form -->
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_in') }}">
            <div class="card-panel sign-in z-depth-5">

                <!-- Username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text" class="validate" required="required">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- /Username field -->

                <!-- Password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" class="validate" required="required">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- /Password field -->

                <!-- Sign in button -->
                <div class="row">
                    <div class="col s12">
                        <div class="center-align">
                            <button type="submit" class=" col s12 btn-large text-shadow">
                                Sign In
                                <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- /Sign in button -->

                <!-- Link for registration page -->
                <div class="row">                    
                    <div class="center-align">
                        <span>Don't have an account?
                            <a href="{{ url_for('register') }}">Register</a>
                        </span>
                    </div>                  
                </div>
                <!-- /Link for registration page -->

            </div>
        </form>
        <!-- /Sign in form -->

    </div>

{% endblock %}
