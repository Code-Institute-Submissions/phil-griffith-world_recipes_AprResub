{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Category</h3>

    <div class="row card-panel edit-category">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">

            <!-- Category name field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">folder_open</i>
                    <input id="category_name" name="category_name" min="3" maxlength="25" type="text" value="{{ category.category_name }}" class="validate" required="required">
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- Category name field-->

            <!-- Submit button -->
            <div class="center-align">
                <a href="{{ url_for('get_categories') }}" class="btn-small red text-shadow">
                    Cancel
                </a>
                <button class="btn-small waves-effect waves-light submit-buttons" type="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <!-- /Submit button -->

        </form>
    </div>

{% endblock %}
