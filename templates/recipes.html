{% extends "base.html" %}
{% block content %}


    <h2 class="center-align">Recipes</h2>
    
    <div class="row card-panel green lighten-5">
        <form action="{{ url_for('search') }}" method="POST" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Recipes</label>
                </div>
                <a href="{{ url_for('get_recipes') }}" class="red btn text-shadow">Reset</a>
                <button type="submit" class="light-blue darken-1 btn text-shadow">
                    <i class="fas fa-search left"></i> Search
                </button>
            </div>            
        </form>
    </div>

    <div class="row">
        {% for recipe in recipes %}
            {% set recipe_number = loop.index %}
        <div class="col s12 m4 l3">
            <div class="card recipe{{ recipe_number }}">
                <div class="card-image">
                    <img src="{{ recipe.image_url }}">
                    <span class="card-title">Card Title</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                    <h5>{{ recipe.recipe_name }}</h5>
                    <p>{{ recipe.recipe_description }}</p>
                    <span>Added by: {{ recipe.added_by }}</span>
                </div>
                <div class="card-action">
                    <form method="POST" action="/recipe_details/<recipe_details>">
                        <span>{{ recipe._id }}</span>
                        <input type="hidden" id="recipe" name="recipe" value="{{ recipe._id }}">
                        <button type="submit">
                            See Recipe
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {%  endfor %}
    </div>

{% endblock %}
