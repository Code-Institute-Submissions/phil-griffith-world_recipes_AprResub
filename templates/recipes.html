{% extends "base.html" %}
{% block content %}


    <h2 class="center-align">Recipes</h2>
    <!-- search bar -->
    <div class="row">
        <form action="{{ url_for('search') }}" method="POST" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s3">                    
                    <select id="country" name="country">
                        <option value="all_countries" disabled selected>All countries</option>
                        {% for country in countries %}
                            <option value="{{ country.name }}">{{ country.name }}</option>
                        {% endfor %}
                    </select>
                    <label>Country of origin</label>    
                </div>
                <div class="input-field col s9 m9">
                    <input type="text" name="query" id="query">
                    <label for="query">Search Recipes</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <select id="category" name="category">
                        <option value="all_categories" disabled selected>All Categories</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label>Category</label>
                </div>
                <label>
                    <input type="checkbox" name="vegetarian" class="filled-in" />
                    <span>Vegetarian</span>
                </label>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <a href="{{ url_for('get_recipes') }}" class="red btn-small text-shadow">Reset</a>
                    <button type="submit" class="light-blue darken-1 btn-small text-shadow">
                        <i class="fas fa-search left"></i>Search
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- recipes -->
    <div class="row">
        {% for recipe in recipes %}
            {% set recipe_number = loop.index %}
        <div class="col s12 m4 l3">
            <div class="card recipe{{ recipe_number }}">
                <div class="card-image">
                    <img src="{{ recipe.image_url }}">
                    <span class="card-title">Card Title</span>
                    <form method="POST" action="{{ url_for('add_to_favourites') }}">
                        <input type="hidden" id="fav_recipe" name="fav_recipe" value="{{ recipe._id }}">
                        <button type="submit" class="btn-floating halfway-fab waves-effect waves-light green">
                            <i class="material-icons">add</i></button>
                    </form>
                </div>
                <div class="card-content">
                    <h5>{{ recipe.recipe_name }}</h5>
                    <p>{{ recipe.recipe_description }}</p>
                    <span>Added by: {{ recipe.added_by }}</span>
                </div>
                <div class="card-action">
                    <form method="POST" action="/recipe_details/<see_receipe>">
                        <span>{{ recipe._id }}</span>
                        <input type="hidden" id="see_recipe" name="see_recipe" value="{{ recipe._id }}">
                        <button type="submit">
                            See Recipe
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {%  endfor %}
    </div>

{% endblock %}
