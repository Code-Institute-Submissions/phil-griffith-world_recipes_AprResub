{% extends "display_recipes.html" %}
{% block recipes_search %}


    <h2 class="center-align">Recipes</h2>
    <!-- search bar -->
    <div class="row">
        <form action="{{ url_for('search') }}" method="POST" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s3">                    
                    <select id="country" name="country">
                        <option value="" selected>All countries</option>
                        {% for country in countries %}
                            <option value="{{ country.name }}">{{ country.name }}</option>
                        {% endfor %}
                    </select>
                    <label>Country of origin</label>    
                </div>
                <div class="input-field col s9 m9">
                    <input type="text" name="query" id="query">
                    <label for="query">Search Recipes</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <select id="category" name="category">
                        <option value="" selected>All Categories</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label>Category</label>
                </div>
                <label>
                    <input type="checkbox" name="vegetarian" class="filled-in" />
                    <span>Vegetarian</span>
                </label>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <a href="{{ url_for('get_recipes') }}" class="red btn-small text-shadow">Reset</a>
                    <button type="submit" class="light-blue darken-1 btn-small text-shadow">
                        <i class="fas fa-search left"></i>Search
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
