{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Search Categories</h3>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card category-cards z-depth-5">
                    <div class="card-content">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small submit-buttons">Edit</a>
                        <a href="#delete_category{{ loop.index }}" class="btn-small red modal-trigger">Delete</a>
                    </div>
                </div>
            </div>
             <!-- delete recipe modal structure -->
            <div id="delete_category{{ loop.index }}" class="modal modal-small">
                <div class="modal-content">
                    <p>Are you sure you want to delete this category?</p>
                </div>
                <div class="modal-footer">
                    <div class="center-align">
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="modal-close waves-effect waves-green btn-small submit-buttons">Yes</a>
                        <a href="#!" class="modal-close waves-effect waves-green btn-small red">No</a>                    
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="col s12 m3">
            <div class="card">
                <div class="card-content">
                    <a href="{{ url_for('add_category') }}" class="btn-small submit-buttons">Add Category</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
