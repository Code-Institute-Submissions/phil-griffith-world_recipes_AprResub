{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Search Categories</h3>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn-small red">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="col s12 m3">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <a href="{{ url_for('add_category') }}" class="btn-small">Add Category</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
